<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div>

    <div>

      <form class="date" id="ageForm">
        <div>
          <p>Day</p>
          <input type="text" placeholder="DD" id="day">
          <span id="dayError" class="error"></span><br>

        </div>
        <div>
          <p>Month</p>
          <input type="text" placeholder="MM" id="month">
          <span id="monthError" class="error"></span><br>

        </div>
        <div>
          <p>Year</p>
          <input type="text" placeholder="YY" id="year">
          <span id="yearError" class="error"></span><br>

        </div>

        <input type="submit" value="Submit">
      </form>

      <div id="age">
        <div>
          <div class="years"> </div>
          <h1>Years</h1>
        </div>
        <div>
          <div class="months"></div>
          <h1>Months</h1>
        </div>
        <div>
          <div class="days"></div>
          <h1>Days</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
